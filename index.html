<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amaliyot form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="main">
        <div class="main-container container">
            <div class="left"></div>
            <div class="right">
                <form action="https://echo.htmlacademy.ru">
                 <p class="form-title-1">Welcome back</p>
                 <h1 class="form-title-2">Login to your account</h1>
                 <label class="label" for="email">Email</label><br>
                 <input  
                  class="email-input"
                  type="text" 
                  placeholder="email" 
                  name="email" 
                  id="email" 
                  value="John.snow@gmail.com" 
                  required><br>
                 <label class="label" for="password">Password</label><br>
                 <input 
                  class="password-input" 
                  type="password" 
                  placeholder="password" 
                  id="password" 
                  name="password" 
                  value="*********" 
                  required><br>
               <div class="check">
                <div>
                <input class="" type="checkbox">
                <label for="">Remember me</label>
                </div>
                <a class="btn-2" href="#">Forgot password ?</a> 
               </div>     
                 <button>Login now</button>
                 <a class="google"><img class="google-logo" src="./images/google-icon.svg" alt="google-icon" > Or sign-in with google</a>
                </form>
                <p>Dont have an account? <a href="">Join free today</a></p>
            </div>
        </div>
        
    </main>

</body>
</html>
